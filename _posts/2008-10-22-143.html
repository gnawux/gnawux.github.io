<p>选取上层目录下的 global 和 util 两个子目录之外的所有子目录的 c 源文件，并送至某程序（这里用 echo 代替）的命令行</p>  <p>ls ../*/*.c | grep -v &quot;^../\(global/\|util/\)&quot; | xargs echo</p>  <p>这里主要是 grep 的或操作需要注意一下，其余没有什么特别的。</p>
