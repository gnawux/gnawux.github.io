title: 清理svn仓库的异常状态文件
type: post
---
<p>这个命令行非常初级</p>  <p>svn status|grep '!'|awk '{print &quot;svn del &quot; $2}' |/bin/sh   <br />svn status|grep '?'|awk '{print &quot;svn add &quot; $2}' |/bin/sh</p>  <p>将有 ! 前缀的文件清除出去，将有 ? 前缀的文件纳入版本管理。</p>
